<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حافظة التوريد النقدي وسجل العمليات</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* خط إنتر لجمالية الخط */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* خلفية فاتحة لطيفة (Gray-100) */
        }
        /* تعديل لعرض الآلة الحاسبة بشكل جيد على الهواتف */
        .calculator-grid {
            grid-template-columns: repeat(4, 1fr);
        }
        .history-panel {
            max-height: 100px; /* ارتفاع صغير لسجل العمليات الرياضية */
            overflow-y: auto; 
            direction: ltr;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .cash-input {
            width: 80px; /* تحديد عرض لخانة عدد الأوراق */
            text-align: center;
        }
        .cash-row {
            direction: ltr; /* لعرض الأرقام من اليسار لليمين */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- حاوية التطبيق الرئيسية -->
    <div id="app" class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <!-- رأس الآلة الحاسبة -->
        <header class="bg-indigo-600 p-3 text-center rounded-t-2xl">
            <h1 class="text-xl font-bold text-white">إسلام الدرديري</h1>
        </header>

        <!-- لوحة الإحصاء النقدي (Denomination Tally) -->
        <div class="p-4 bg-gray-100 border-b border-gray-300">
            <h2 class="text-sm font-bold text-indigo-700 mb-2 border-b-2 border-indigo-400 pb-1">إحصاء التوريد النقدي (Cash Tally)</h2>
            
            <!-- شبكة فئات الأوراق النقدية -->
            <div id="cash-tally-inputs" class="grid grid-cols-2 gap-y-2 gap-x-4">
                
                <!-- الفئات (Value | Count | Subtotal) -->
                <!-- تم اختيار فئات شائعة يمكن تعديلها حسب العملة -->
                <template id="tally-template">
                    <div class="flex justify-between items-center cash-row text-gray-700">
                        <span class="font-medium text-lg w-1/4"></span>
                        <input type="number" min="0" value="0" data-value="" oninput="cashRegister.tallyCash()" 
                               class="cash-input bg-white border border-gray-300 rounded-lg p-2 text-xl font-mono focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <span class="text-gray-500 w-1/4 text-sm text-right">0</span>
                    </div>
                </template>
                <!-- سيتم ملء هذه الشبكة عبر جافاسكريبت -->
            </div>
            
            <button onclick="cashRegister.clearDenominations()" class="mt-4 w-full bg-gray-300 hover:bg-gray-400 text-sm text-gray-800 font-medium py-2 rounded-lg shadow-md transition duration-150 transform active:scale-95">
                مسح عدّ الأوراق
            </button>
        </div>

        <!-- شاشة إجمالي التوريد النقدي -->
        <div class="p-4 pt-3 bg-indigo-100 border-t-4 border-indigo-400">
            <h3 class="text-base font-semibold text-indigo-800">الإجمالي النقدي الكلي</h3>
            <div id="display-cash-total" class="text-left text-4xl font-extrabold text-indigo-900 h-12 overflow-hidden whitespace-nowrap direction-ltr">0</div>
        </div>


        <!-- لوحة سجل العمليات الرياضية (History) -->
        <div class="p-4 bg-gray-100 border-t border-gray-300">
            <div class="flex justify-between items-center mb-2 border-b border-gray-300 pb-1">
                <h2 class="text-xs text-gray-500 font-semibold">سجل العمليات الرياضية</h2>
                <button onclick="calculator.clearHistory()" class="bg-gray-300 hover:bg-gray-400 text-xs text-gray-700 font-medium py-1 px-2 rounded-lg shadow-sm transition duration-150 transform active:scale-95">
                    مسح السجل
                </button>
            </div>
            <div id="history-panel" class="history-panel text-gray-700 space-y-1">
                <!-- سيتم عرض السجل هنا -->
            </div>
        </div>

        <!-- شاشة العرض والنتائج الرئيسية (الآلة الحاسبة) -->
        <div class="p-4 pt-2 bg-gray-200">
            <div id="display-input" class="text-left text-xl font-light text-gray-600 h-6 overflow-hidden whitespace-nowrap direction-ltr">0</div>
            <div id="display-result" class="text-left text-4xl font-extrabold text-gray-900 mt-1 h-12 overflow-hidden whitespace-nowrap direction-ltr">0</div>
        </div>

        <!-- لوحة المفاتيح (لإدخال الأرقام في الإحصاء النقدي أو العمليات الرياضية) -->
        <div class="calculator-grid p-3 gap-3 bg-white">
            
            <!-- الصف الأول: AC, DEL, %, / -->
            <button onclick="calculator.clear()" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                AC
            </button>
            <button onclick="calculator.deleteLast()" class="bg-gray-400 hover:bg-gray-500 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                DEL
            </button>
            <button onclick="calculator.choosePercentage()" class="bg-gray-400 hover:bg-gray-500 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                %
            </button>
            <button onclick="calculator.chooseOperation('/')" class="bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                &divide;
            </button>
            
            <!-- الصف الثاني: 7, 8, 9, * -->
            <button onclick="calculator.appendNumber('7')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">7</button>
            <button onclick="calculator.appendNumber('8')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">8</button>
            <button onclick="calculator.appendNumber('9')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">9</button>
            <button onclick="calculator.chooseOperation('*')" class="bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                &times;
            </button>


            <!-- الصف الثالث: 4, 5, 6, - -->
            <button onclick="calculator.appendNumber('4')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">4</button>
            <button onclick="calculator.appendNumber('5')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">5</button>
            <button onclick="calculator.appendNumber('6')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">6</button>
            <button onclick="calculator.chooseOperation('-')" class="bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                &minus;
            </button>

            <!-- الصف الرابع: 1, 2, 3, + -->
            <button onclick="calculator.appendNumber('1')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">1</button>
            <button onclick="calculator.appendNumber('2')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">2</button>
            <button onclick="calculator.appendNumber('3')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">3</button>
            <button onclick="calculator.chooseOperation('+')" class="bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                +
            </button>

            <!-- الصف الخامس: 0 (2 cols), ., = -->
            <button onclick="calculator.appendNumber('0')" class="col-span-2 bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">0</button>
            <button onclick="calculator.appendNumber('.')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">.</button>
            <button onclick="calculator.calculate()" class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded-xl text-2xl font-semibold shadow-md active:shadow-lg transition duration-150 transform active:scale-95">
                =
            </button>
        </div>
    </div>

    <script>
        // ==========================================================
        // Cash Register Logic (منطق إحصاء النقدية)
        // ==========================================================
        const cashRegister = {
            denominations: [200, 100, 50, 20, 10, 5, 1], // فئات الأوراق النقدية
            
            // تهيئة حقول الإدخال عند تحميل الصفحة
            initTallyInputs() {
                const container = document.getElementById('cash-tally-inputs');
                const template = document.getElementById('tally-template');
                container.innerHTML = ''; // مسح المحتوى الحالي
                
                this.denominations.forEach(value => {
                    const clone = template.content.cloneNode(true);
                    const row = clone.querySelector('.flex');
                    const valueSpan = row.querySelector('span:first-child');
                    const input = row.querySelector('input');
                    const subtotalSpan = row.querySelector('span:last-child');

                    // تعيين القيمة والفئة
                    valueSpan.textContent = `فئة ${calculator.formatNumber(value.toString())}:`;
                    input.setAttribute('data-value', value);
                    input.id = `input-${value}`;
                    subtotalSpan.id = `subtotal-${value}`;
                    
                    container.appendChild(row);
                });
            },

            // حساب الإجمالي الكلي بناءً على المدخلات
            tallyCash() {
                let total = 0;
                this.denominations.forEach(value => {
                    const inputElement = document.getElementById(`input-${value}`);
                    const subtotalElement = document.getElementById(`subtotal-${value}`);
                    
                    const count = parseInt(inputElement.value) || 0;
                    const subtotal = count * value;
                    
                    // تحديث المجموع الفرعي المرئي
                    subtotalElement.textContent = calculator.formatNumber(subtotal.toString());
                    
                    total += subtotal;
                });

                // تحديث عرض الإجمالي الكلي
                document.getElementById('display-cash-total').textContent = calculator.formatNumber(total.toString());
            },

            // مسح جميع حقول عد الأوراق النقدية
            clearDenominations() {
                this.denominations.forEach(value => {
                    const inputElement = document.getElementById(`input-${value}`);
                    inputElement.value = 0;
                });
                this.tallyCash(); // إعادة حساب الإجمالي لجعله صفرًا
            }
        };

        // ==========================================================
        // Calculator Logic (منطق الآلة الحاسبة القياسية)
        // ==========================================================
        const calculator = {
            // العناصر المرئية
            displayInput: document.getElementById('display-input'),
            displayResult: document.getElementById('display-result'),
            historyPanel: document.getElementById('history-panel'),

            // حالة الآلة الحاسبة
            currentOperand: '0',
            previousOperand: null,
            operation: null,
            history: [],
            
            resultReady: false, 
            
            // دالة تحديث الشاشة
            updateDisplay() {
                this.displayResult.textContent = this.formatNumber(this.currentOperand);
                if (this.operation != null && this.previousOperand != null) {
                    this.displayInput.textContent = `${this.formatNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.displayInput.textContent = '';
                }
            },

            // دالة لتحديث السجل المرئي
            updateHistory() {
                this.historyPanel.innerHTML = this.history.map(item => 
                    `<div class="text-right text-gray-700">${item}</div>`
                ).join('');
                this.historyPanel.scrollTop = this.historyPanel.scrollHeight;
            },

            // دالة لتنسيق الأرقام (لإضافة فواصل الألوف)
            formatNumber(numberString) {
                const cleanNumberString = numberString.toString().replace(/,/g, '');
                if (cleanNumberString === 'Error') return 'Error';

                const [integerPart, decimalPart] = cleanNumberString.split('.');
                
                // تنسيق الجزء الصحيح مع فواصل الألوف
                const formattedInteger = new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(integerPart);
                
                if (decimalPart != null) {
                    return `${formattedInteger}.${decimalPart}`;
                }
                
                return formattedInteger;
            },

            // دالة لإدخال الأرقام والنقطة العشرية
            appendNumber(number) {
                if (this.resultReady) {
                    this.currentOperand = '0';
                    this.resultReady = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand += number.toString();
                }
                this.updateDisplay();
            },

            // دالة اختيار العملية الرياضية
            chooseOperation(op) {
                if (this.currentOperand === '0' && this.previousOperand === null) return;

                if (this.previousOperand !== null) {
                    this.calculate();
                }
                
                this.operation = op;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.resultReady = false;
                this.updateDisplay();
            },
            
            // دالة لحساب النسبة المئوية (X / 100)
            choosePercentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.currentOperand = (current / 100).toString();
                this.updateDisplay();
                this.resultReady = true;
            },

            // دالة إجراء العملية الحسابية
            calculate() {
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current) || this.operation === null) return;
                
                let result;
                try {
                    const operationString = `${prev} ${this.operation} ${current}`;
                    result = eval(operationString);
                    
                    if (result.toString().includes('.') && result.toString().length > 15) {
                        result = parseFloat(result.toPrecision(15));
                    }
                    
                    const historyEntry = `${this.formatNumber(this.previousOperand)} ${this.operation} ${this.formatNumber(this.currentOperand)} = ${this.formatNumber(result.toString())}`;
                    this.history.push(historyEntry);
                    this.updateHistory();

                    this.currentOperand = result.toString();
                    this.operation = null;
                    this.previousOperand = null;
                    this.resultReady = true;
                    this.updateDisplay();

                } catch (error) {
                    this.currentOperand = 'Error';
                    this.operation = null;
                    this.previousOperand = null;
                    this.resultReady = true;
                    this.updateDisplay();
                    console.error("Calculation Error:", error);
                }
            },

            // دالة المسح الكامل للآلة الحاسبة (AC)
            clear() {
                this.currentOperand = '0';
                this.previousOperand = null;
                this.operation = null;
                this.resultReady = false;
                this.updateDisplay();
            },

            // دالة مسح سجل العمليات فقط
            clearHistory() {
                this.history = [];
                this.updateHistory();
            },

            // دالة حذف آخر رمز
            deleteLast() {
                if (this.currentOperand.length === 1 || this.currentOperand === 'Error') {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            },
        };

        // ==========================================================
        // Initialisation (التهيئة عند التحميل)
        // ==========================================================
        window.onload = function() {
            // تهيئة واجهة إحصاء النقدية
            cashRegister.initTallyInputs();
            cashRegister.tallyCash(); // حساب الإجمالي الأولي (صفر)

            // تهيئة الآلة الحاسبة
            calculator.updateDisplay();
            
            // دعم الإدخال من لوحة المفاتيح للآلة الحاسبة القياسية
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                if ((key >= '0' && key <= '9') || key === '.') {
                    calculator.appendNumber(key);
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    calculator.chooseOperation(key);
                } else if (key === 'Enter' || key === '=') {
                    e.preventDefault();
                    calculator.calculate();
                } else if (key === 'Backspace') {
                    calculator.deleteLast();
                } else if (key === 'Escape') {
                    calculator.clear();
                }
            });
        }
    </script>
</body>
</html>
